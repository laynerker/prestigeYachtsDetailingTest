<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=en/">
  <script>
    // Handle redirection including GitHub Pages basePath if applicable
    // This script attempts to redirect to the 'en' locale
    var path = window.location.pathname;
    if (!path.endsWith('/')) path += '/';
    // If we are at root, redirect to en/
    // Use relative path to support any basePath
    window.location.replace('en/');
  </script>
</head>
<body>
  <p>Redirecting to <a href="en/">English version</a>...</p>
</body>
</html>
